<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FOSS Center</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="assets/icon.png">
</head>

<body>
    <header>
        <h3><a href="../../../index.html">FOSS Center</a></h3>
    </header>
    <hr>
    <section class="main">
        <div class="register">
            <div class="headings">
                <h1>Register</h1>
            </div>
            <hr>
            <div>
                <form>
                    <label>Email<br><input type="text" required></label>
                    <br>
                    <label>Username<br><input type="text" required></label>
                    <br>
                    <label>Password<br><input type="password" required></label>
                    <br>
                    <br>
                    <button>Create Account</button>
                </form>
            </div>
        </div>

        <div class="login">
            <div class="headings">
                <h1>Login</h1>
            </div>
            <hr>
            <div>
                <form>
                    <label>Username<br><input type="text" required></label>
                    <br>
                    <label>Password<br><input type="password" required></label>
                    <br>
                    <br>
                    <button>Log In</button>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
